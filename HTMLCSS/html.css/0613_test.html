<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <form name="form1" action="0612_10.html" method="get">
    <table>
        <tr>
            <td>이름 :</td>
            <td><input type="text" name="name1" required></td>
        </tr>
        <tr>
            <td>비밀번호 : </td>
            <td><input type="password" name="name2"></td>
        </tr>
        <tr>
            <td>연락처 :</td>
            <td><input type="text" name="name3" size="5"> - 
                <input type="text" name="name4"size="5"> - 
                <input type="text" name="name5" size="5">
            </td>
        </tr>
        <tr>
            <td>사진 :</td>
            <td><input type="file" name="name" value="파일 선택"></td>
        </tr>
        <tr>
            <td>성별구분 : </td>
            <td>
            <input type="radio" name="name7" value="남">남&nbsp;
            <input type="radio" name="name7" value="여">여
            </td>
        </tr>
        <tr>
            <td>사용언어 :</td>
            <td>
                <input type="checkbox" name="name8" value="한글">한글&nbsp;
                <input type="checkbox" name="name8" value="영어">영어&nbsp;
                <input type="checkbox" name="name8" value="일어">일어&nbsp;
                <input type="checkbox" name="name8" value="중국어">중국어&nbsp;
            </td>
        </tr>
        <tr>
            <td>자기소개 : </td>
            <td><textarea cols="20" rows="5" name="name9">간단하게 입력하세요.</textarea></td>
        </tr>
        <tr>
            <td>국적 : </td>
            <td>
                <select name="name10">
                <option value="KOREA">KOREA</option>
                <option value="English">English</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>좋아하는 음식 : </td>
            <td>
                <select name="name11" size="4" multiple="multiple">
                    <option value="김치">김치</option>
                    <option value="불고기">불고기</option>
                    <option value="파전">파전</option>
                    <option value="비빔밥">비빔밥</option>
             </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"> <input type="submit" value="제출"></td>
            <td></td>
        </tr>
        

    </table>
    </form>
</body>
</html>
