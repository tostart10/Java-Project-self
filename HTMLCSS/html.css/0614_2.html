<!DOCTYPE html>
<html>
<head>
    <title>HTML5 type</title>
</head>
<body>
    <form name="form1" action="0614.html" method="get">
        date : <input type="date" name="name1"><br />
        datetime-local : <input type="datetime-local" name="name2"><br>
        month : <input type="month" name="name3"><br />
        time : <input type="time" name="name4"><br />
        week : <input type="week" name="name5"><br>
        color : <input type="color" name="name6"><br>
        email : <input type="email" name="name7" pattern=".+@gmail.com" placeholder="examle" required>
            <br>
        tel : <input type="tel" name="name8" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>
        search : <input type="search" name="name9" ><br>
        range : <input type="range" name="name10" ><br>
        number : <input type="number" name="name11"><br>
        url : <input type="url" name="name12" placeholder="http://sample.com" pattern="http://.*" size="30" required><br>

        <input type="submit">


    </form>

    
</body>
</html>
