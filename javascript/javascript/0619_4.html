<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트(배열)</title>
</head>
<body>
    <h3>배열</h3>
    <script>
        var arrList = [1, true, "JavaScript"];
        var arrObj = Array(1, true, "JavaScript");
        var arrNewObj = new Array(1, true, "JavaScript");

        document.write(arrList + "<br>");
        document.write(arrObj + "<br>");
        document.write(arrNewObj + "<br>");
    </script>
    <br>
    <h3>배열 활용</h3>
    <script>
        var arr = ["javaScript"];
        var ele = arr[0];

        arr[1] = 10;
        arr[2] = ele;

        document.write("배열의 요소는 [" + arr + "] 입니다.<br>");
        document.write("배열의 길이는 " + arr.length + "입니다. <br>");

        delete arr[1];
        //방의크기=길이는 그대로이고 요소만 지워진다

        document.write("배열의 요소는 [" +arr + "] 입니다<br>" );
        document.write("배열의 길이는 " + arr.length + "입니다. <br>");

        arr.push("Script");
        arr[arr.length] =100;

        document.write("배열의 요소는 [" +arr + "] 입니다<br>" );
        document.write("배열의 길이는 " + arr.length + "입니다. <br>");

        arr[20] = "자바스크립트";
        //방은 0~20번방까지 21개가 만들어 지지만 데이터가 한번도 들어가지 않아서 데이터 타입도 정해지지 않은 빈집(undefined)(인덱스 5번쨰부터 19번쨰까지)이 ,,,,,, 로 나타난다

        
        document.write("배열의 요소는 [" +arr + "] 입니다<br>" );
        document.write("배열의 길이는 " + arr.length + "입니다. <br>");

        document.write("arr[10] : " +arr[10] + "<br>");

    </script>
    <br>
    <h3>배열요소 접근</h3>
    <script>
        arr = [1, true, "Javascript"];
        var result = "<table border =1><tr>";

        //for문으로 테이블 테그 만들기
        for(var idx in arr){
            result += "<td>" +arr[idx] + "</td>";
        }

        result += "<tr><table>";
        
        document.write(result);
        document.write("<br/><br>");

        //이 코드들은 for문으로 돌릴 수 있음
        document.write("typeof arr : " + (typeof arr) + "<br/>");
        document.write("typeof arr[0] : " + (typeof arr[0]) + "<br>");
        document.write("typeof arr[1] : " + (typeof arr[1]) + "<br>");
        document.write("typeof arr[2] : " + (typeof arr[2]) + "<br>");
    </script>
    <br>
    <h3>희소배열</h3>
    <script>
        arr = new Array();
        arr[99] = "JavaScript";
        document.write("배열의 길이는 " + arr.length + "입니다 <br>");  //0~99까지 100개 이다
        
        //다차원배열
        arr = new Array(3);
        var row, column;

        for(row = 0; row < 3; row++){
            arr[row] = new Array(4);

            for(column = 0; column < 4; column++){  // column < arr[row].length 로 해도 같다(4)
                arr[row][column] = "["+ row + "," + column + "]";
                document.write(arr[row][column]+ " ");

            }
            document.write("<br>");
        }
    </script>
    <br>
    <h3>연관배열</h3>
    <script>
        arr = [];
        arr["하나"] = 1;
        arr["참"] = true;
        arr["자바스크립트"] = "JavaScript";

        document.write(arr["참"] + "<br>");
        document.write("arr.length : " + arr.length + "<br>");
        document.write("arr[0] : " + arr[0] + "<br>");

        //문자열을 배열처럼 접근
        var str = "안녕하세요.";
        document.write("str.charAt(2) : " + str.charAt(2) +"<br>");
        document.write("str[2] : "+ str[2] +"<br>");

    </script>
</body>
</html>
