<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트(for/in)</title>
</head>
<body>
    <h1>for / in 문</h1>
    <script>
        var arr = [3,4,5];

        for(var i=0; i<arr.length; i++){
            document.write(arr[i]+ " "); //arr[i]로 하면 배열에 들어있는 값들이 찍힌다
        }
        document.write("<br>");

        for(var i in arr){
            document.write(arr[i]+ " ");
        }

        document.write("<br>");
    </script>
    <script>
        /*문제)for문을 이용하여 1~100까지 출력하며 3의 배수는 제외하고 출력하는 스크립트 작성(continue문 사용)
        출력예)2 3 5 6 8 9 10 11 ... 100
        */
        var arr;

        for(var i =1; i<101 ; i++){
            arr[i] = i;
        }

        for(var i =1; i<101 ; i++){

            if( arr[i] %3 ==0){
                continue
            }
            //continue 를 쓰면 위로 올라가기(for문으로 가기 때문에) 떄문에 else문을 써주지 않아도 된다
            
            document.write(arr[i] +" ");
        }
        document.write("<br>");

        /* 모범코드
        for( i =0; i<=100; i++){
            
            if(i % 3==0){
                continue;
            }
            document.write(i + " ");

            //continue 안쓰면
            if( i % 3 !=0){
                document.write(i + " ");
            }
        }
        */
    </script>
    <script>
        /*문제)prompt() 함수로 구구단 시작단과 끝단에 해당하는 숫자를 2개 입력받아
        작은 단부터 큰 단까지 출력하는 스크립트
        입력예)시작단을 입력하세요.   5  //num1변수사용
            끝단을 입력하세요.    3    //num2
        출력예)3단
            3 * 1 = 3
            ....
            3 * 9 =27
        */

        var num1 = parseInt(prompt("시작단을 입력하세요.", "숫자로 입력하세요."));
        var num2 = parseInt(prompt("끝단을 입력하세요.", "숫자로 입력하세요."));
        var tmp;

        if(num1 > num2){
            tmp = num1;
            num1 =num2;
            num2 = tmp;
        }

        for(var i=num1; i<=num2; i++){

            document.write(i+"단 <br>");

            for(var j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + (i*j) +"<br>");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
