<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원인증실패</title>
    <script>
        function chk(){
            location.href = "0616_2.html";
        }
    </script>
</head>
<body>
    <h2>회원 인증에 실패했습니다.</h2>
    <p>로그인 아이디와 비밀번호를 확인하세요.</p>
    <!--다시 로그인으로 돌아가도록 한다.-->
    <!--함수호출-->
    <!--<a href="javascript:void(chk())">로그인 페이지로</a> 아래와 같은 코드임-->
    <a href="javascript:void()" onClick=chk()>로그인 페이지로</a>
    <!--아래 처럼 바로 링크를써도 된다.
    차이점 : 
    함수를 써주는 것은 따로 처리를 추가로 할것이 있을 떄사용
따로 처리없이 바로 이동하려면 링크 바로 써준다-->
   <!--<a href=""0616_2.html" onClick=chk()>로그인 페이지로</a>-->

    
</body>
</html>
