    <h1>같은 변수에 다른 타입의 값 대입</h1>
    <p id="result"></p>
    
    <script>
        var num = 20;       //변수의 선언과 함께 초기화
        document.getElementById("result").innerHTML = num + "<br>" ;
        num = "이십";   //문자열 대입
        document.getElementById("result").innerHTML += num + "<br>" ;  //여기서 += 이 아닌 = 을 하면 값이 덮어씌어져버림

        var num; //한 변수를 여러번 초기화 할 수 있으나 재선언은 할 수 없다.
        document.getElementById("result").innerHTML += num + "<br>" ;
    </script>
    <br><br>
    <h1>묵시적 타입 변환</h1>
    <p id="result2"></p>
    <script>
        //문자열 연결을 위해 숫자10이 문자열로 변환
        var result = 10 + "문자열"; 
        document.getElementById("result2").innerHTML += result + "<br>";  ///여기서 +=을 해줘야 innerHTML안에 있는 내용들을 누적해 전부 출력할 수 있다. =로만 쓰게 되면 맨 마지막 것만 출력됨
        result = "3" * "5"; //두 문자열 모두 숫자로 변환
        document.getElementById("result2").innerHTML += result + "<br>";
        result = 1 - "문자열";
        document.getElementById("result2").innerHTML += result + "<br>";

    </script>
    <br><br>
    <h1>명시적 타입 변환</h1>
    <p id="result3"></p>

    <script>
        document.getElementById("result3").innerHTML = Number(10) +"<br>";
        document.getElementById("result3").innerHTML += String(true)+"<br>";
        document.getElementById("result3").innerHTML += Boolean(0) +"<br>";
        document.getElementById("result3").innerHTML += Object(3)+"<br>";

        //만약 이 사이에 엔터를 넣어주고 싶으면
        //document.getElementById("result3").innerHTML += "<br>"; // 을 찍어 주면 된다.
        //잘 모르겠다면 document.write("123445 <br>"); 처럼 뭔가를 써서 실행,출력해 확인하면된다

        //만약 이렇게
        //document.write("12354<br>"); 쓴다면  document.getElementById("result3").innerHTML라는 주소값이 없기 때문에 <p> 태그 아래에 그냥 찍힌다
        //document.getElementById("result3").innerHTML += "<br>"; //처럼 넣어준다면 위치 값이 있어서 innerHTML로 인해 태그 안에 내용을로 공백을 넣어줄 수 있게 되는 것이다


        
        //String타입 변환하는 방법 2가지
        document.getElementById("result3").innerHTML += String(false) +"<br>";
        document.getElementById("result3").innerHTML += false.toString() +"<br>";
    </script>
