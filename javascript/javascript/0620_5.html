<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트</title>

</head>
<body>
    <script>
        //함수안에서 함수를 호출하는 것을 반복 -> 스택원리에 의해서 호출되는 것을 이해해야함
        //왜 스택구조??=> 함수안에서 다른함수를 호출하므로써 기존 함수가 끝나지 않은 상태에서 다른 함수를 수행하는 거기 때문
        //일부러 각 함수를 나누어서 구현해서 필요할 때 가져다 쓰도록 함수를 나눔

        //배열에 1부터 100까지 저장한 후 모두 더하기
        var arrdata = [];
        var gubun ="";  //전역변수에 구분값 넣어줌

        //배열에 값 넣어줌
        function insertArr(chk){
            //alert("1");
            gubun =chk;

            var i;
            for(i=0; i<100; i++){
                arrdata[i] = i+1;
            }

            if(gubun == "I"){
                selectArr();
            }
            else if(gubun =="D"){
                delArr();
            }
            
        }

        //데이터 조회 함수
        function selectArr(){
            var i;
            for(i=0; i<arrdata.length ; i++){
                document.write(arrdata[i] + " ");
            }
            addArr();
        }

        
        //총 더한거 화면에 뿌려줌
        function addArr(){
            var i, sum = 0;
            for(i=0; i <arrdata.length; i++){
                sum += arrdata[i];
            }

            if(gubun =="I"){
                document.write("<p>배열 데이터 덧셈 연산 결과 : "+ sum + "</p>"); //합계 출력
            }
            else if(gubun =="D"){
                document.write("<p>홀수번째 데이터 초기화 완료 : " + sum + "</p>");
            }
            document.write("<a href='0620_5.html'>돌아가기</a>"); //돌아가기 하이퍼링크
        }

        function delArr(){
            //홀수번째 0으로 초기화
            //인덱스번호는 짝수, 값으로하면 홀수임   둘 중에 하나 선택해서 구현하면됨

            //alert("2")  //디버깅용으로 코드 흐름이 이쪽으로 흘러들어오는지 확인하기 위해 출력
            var i;
            for(i=0; i < arrdata.length; i++){
                
                
                if(i % 2 ==0){  //인덱스가 홀수인지 짝수인지         //방법2 if(arrdata[i]% 2 !=0) -> 배열안의 값자체가 홀수인지 짝수인지
                    arrdata[i] =0;
                }
                document.write(arrdata[i] +" ");

                
            }
            addArr();
        }


    </script>
    <!--1)생성조회연산을 우선 적용하고 2)홀수번째 0으로 초기화 적용-->
    <input type="button" value="배열 생성.조회.연산" onClick="insertArr('I')"/>
    <br>

    <input type="button" value="배열 홀수번째 0으로 초기화" onClick="insertArr('D')"/>
    
</body>
</html>
