<!DOCTYPE html>
<html >
<head>
    <title>자바스크립트(함수)</title>
    <script>
        function addNum(x, y){
            return x + y;
        }

        function addNum2(x, y) {
            document.write("addNum2(x,y) : " +(x + y));
        }

        function sqr(x){
            return x * x;
        }

        function localNum(){
            var num = 10;  //함수 안에서 var를 이용해서 변수를 선언하면 지역변수 -> 함수 안에서만 사용할 수 있다(함수밖으로 나가면 사라진다 -> body에서 함수를 호출하지 않고 변수만 사용하려고하면 없기 때문에 undefined로 출력됨
            num2 = 20;// var로 선언하지 않았기 때문에 전역변수 -> body태그에서도 이 변수를 사용할 수 있다

            document.write("함수 내부에서 변수 num의 타입은 " +(typeof num)+"입니다.<br>");
            document.write("함수 내부에서 변수 num2의 타입은 " +(typeof num2)+"입니다.<br>");
        }

    
    </script>
</head>
<body>
    <h3>자바스크립트 함수</h3>
    <script>
        document.write("addNum(x, y) : " + addNum(2,3)); 
        document.write("<br>");

        addNum2(19, "일 입니다.");
    </script>
    <br><br>
    <script>
        //값으로서의 함수  
        var sqrNum = sqr;

        document.write("sqr(4) : " + sqr(4) + "<br>");
        document.write("sqrNum(5) : " + sqrNum(5)+ "<br>");
    </script>
    <br><br>
    <script>
        //변수 유효범위(전역변수/지역변수)
        localNum(); //함수 호출

        document.write("함수 호출이 끝난 뒤 변수 num의 타입은 " + (typeof num) + "입니다.<br />");
        document.write("함수 호출이 끝난 뒤 변수 num2의 타입은 " + (typeof num2) + "입니다.<br />");
        

    </script>
</body>
</html>
