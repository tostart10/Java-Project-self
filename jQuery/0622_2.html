<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <!--링크 로드해서 하는 방법-->
   <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  <!--https://code.jquery.com/jquery-1.12.4.min.js를 구글에 그대로 쳤을 떄 제이쿼리 문서가 나오면 오타 없는 것-->
   
   <!--다운 받은 파일 이용해서 하는 법-->
   <script src="../js/jquery-1.12.4.min.js"></script>
   <script>
        //제이쿼리 문법
        //페이지가 로드시작되자마자 로드됨
     /*   $(document).ready(function(){
            $("#doc").text("현재 페이지가 모두 로드 되었습니다.");
        });
*/
        //위의 코드를 이렇게 생략해서도 사용가능하다
        $(function(){
            $("#doc").text("현재 페이지가 모두 로드 되었습니다.");
        });

        //이거는 현재 페이지가 모두 끝난 후 로드
        $(window).load(function(){
            $("#win").text("현재 모두 로드가 되었습니다.");
        });
    </script>
</head>
<body>
    <h1>문서와 윈도우창이 로드되는 시점 체크</h1>
    <p>아래 표시되는 문장의 시점 차이를 살펴보세요.</p>
    <iframe src="http://www.daum.net" width="100%" height="230px"></iframe>
    <p id="doc">페이지가 로드 되고 있습니다.</p>
    <p id="win">페이지가 로드 되고 있습니다.</p>
    
    
</body>
</html>
