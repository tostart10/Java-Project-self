<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> <!--cdn방식-->
    <script>
        var val = 0;
        $(function(){
            //뒤에 추가
            // $("#btn1").on("click", function(){
            //     $("#list").append("<li>새로 추가됩니다.</li>");  //안에 <li></li> 태그를 넣은것입!! 그래서 꼭 </li>로 닫아줘야함
                //이거 의외로 많이 쓰임

                //위의 코드를 전역변수사용해서 id를 id1,id2..계속 올라가게 하기
                $("#btn1").on("click", function(){
                $("#list").append("<li id='id" + val++ +"'' >새로 추가됩니다.</li>");

                //앞에 추가
                $("#btn2").on("click", function(){
                    $("#list").prepend("<li>새로 추가됩니다.</li>");
                });
            });
        });
    </script>
</head>
<body>
    <h2>.append() 메서드 : 마지막에 추가</h2>
    <ul id="list">
        <li>첫번째 순서</li>
        <li>두번째 순서</li>
        <li>세번째 순서</li>
    </ul>
    <button id="btn1">마지막 추가</button>
    <button id="btn2">처음에 추가</button>
    
</body>
</html>
